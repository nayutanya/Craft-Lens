<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.title }} - Craft Lens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap');
        body { background-color: #fcf9f5; font-family: 'Kiwi Maru', serif; color: #5a4a42; }
        .detail-container { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: 50px; }
        .back-link { color: #d1b8b0; text-decoration: none; font-weight: bold; }
        .price-large { font-size: 1.5rem; color: #d88a8a; font-weight: bold; background: #f8ebe9; padding: 10px 20px; border-radius: 10px; display: inline-block; }
        .description-full { line-height: 1.8; white-space: pre-wrap; } /* 改行を反映させる */
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="mt-4">
            <a href="/" class="back-link"><i class="bi bi-arrow-left me-2"></i>ギャラリーに戻る</a>
        </div>

        <div class="row detail-container">
            <div class="col-md-6 p-0">
                <img src="{{ item.image_url }}" class="img-fluid w-100" style="height: 100%; object-fit: cover;">
            </div>
            <div class="col-md-6 p-5 d-flex flex-column">
                <h1 class="display-6 fw-bold mb-3">{{ item.title }}</h1>
                <div class="mb-4">
                    <span class="price-large">{{ item.suggested_price }} 円</span>
                </div>
                <div class="description-full text-muted mb-5">
                    {{ item.description }}
                </div>
                
                <div class="mt-auto">
                    <button class="btn btn-lg w-100" style="background-color: #d1b8b0; color: white; border-radius: 15px;"
                            onclick="navigator.clipboard.writeText('{{ item.description | e }}'); alert('説明文をコピーしました！')">
                        <i class="bi bi-clipboard me-2"></i>この説明文をコピーして出品する
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
