<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Craft Lens - AIハンドメイド支援</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero { background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="hero text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Craft Lens</h1>
            <p class="lead">あなたの作品をAIが分析し、売れる説明文を提案します</p>
            
            <form action="/upload-web" method="post" enctype="multipart/form-data" class="mt-4">
                <input type="file" name="file" class="form-control mb-2" required>
                <button type="submit" class="btn btn-primary btn-lg w-100">AIで分析する</button>
            </form>
        </div>

        <h2 class="mb-4">最近の分析結果</h2>
        <div class="row">
            {% for item in items %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text text-muted" style="font-size: 0.8rem;">{{ item.description[:100] }}...</p>
                        <span class="badge bg-success">{{ item.suggested_price }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
